 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sanoob's Calci</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
 </head>
 <body>
     <div class="container">
        <div class="col-lg-12 col-md-4 col-2">
         <h1 >Sanoob's Calculator</h1>
         <div class="calc col-lg-12 col-md-4 col-6">
             <div class="output">
                 <input type="text" id="screen">

             </div>
             <div class="buttons">
                 <div class="row">
                     <button  onclick="bclick(7)" class="btn btn-outline-success">7</button>
                     <button onclick="bclick(8)" class="btn btn-outline-success">8</button>
                     <button onclick="bclick(9)" class="btn btn-outline-success">9</button>
                     <button onclick="bclick('+')" class="btn btn-outline-success">+</button>

                 </div>
                 <div class="row">
                    <button onclick="bclick(6)" class="btn btn-outline-success">6</button>
                    <button onclick="bclick(5)" class="btn btn-outline-success">5</button>
                    <button onclick="bclick(4)" class="btn btn-outline-success">4</button>
                    <button onclick="bclick('-')" class="btn btn-outline-success">-</button>
                     
                </div>
                <div class="row">
                    <button onclick="bclick(3)" class="btn btn-outline-success">3</button>
                    <button onclick="bclick(2)" class="btn btn-outline-success">2</button>
                    <button onclick="bclick(1)" class="btn btn-outline-success">1</button>
                    <button onclick="bclick('*')" class="btn btn-outline-success">*</button>
                     
                </div>
                <div class="row">
                    <button onclick="bclick('/')" class="btn btn-outline-success">/</button>
                    <button onclick="bclick(0)" class="btn btn-outline-success">0</button>
                    <button onclick="bclick('.')" class="btn btn-outline-success">.</button>
                    <button onclick="equalclick()" class="btn btn-outline-success">=</button>
                </div>

             </div>
             <button onclick= "cleardisplay()" class="btnc btn-outline-danger">C</button>

            </div>
         </div>



     </div>
 </body>
 </html>
